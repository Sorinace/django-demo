{% extends "base.html" %}
{% block title %} Contact {% endblock title %}
{% block body %}
Contact
<div>
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            {{field.label }} - {{ field }} <br />
            {% if field.errors %} <div style="color:red">{{ field.errors }}</div> {% endif %}
        {% endfor %}
        <input type="submit" value="Send!" />
    </form>
</div>
<div>
    Form data
    {{ form_data }}
</div>
{% endblock %}

{% load static %}
<html>
    <head>
        <title>Student List</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    </head>
    <body>
        <h1>Student List</h1>
        <ul>
            {% for student in students %}
                <li> 
                    <a href="{% url 'student_detail' student.pk %}"> {{ student }} </a> 
                </li>
            {% empty %} Nu s-au gasit rezultate 
            {% endfor %}
        </ul>
    </body>
</html>

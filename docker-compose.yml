version: '3.7'
services:
    db:
        image: postgres:12.2
        env_file: .env
    console:
        build: .
        env_file: .env
        volumes:
            - .:/siit
        ports:
            - 8000:8000
        command: python manage.py runserver 0.0.0.0:8000
        depends_on: 
            - db
        links: 
            - db